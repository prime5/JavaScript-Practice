<!-- Expressions using ng-init variables -->
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <body>
    <div ng-app="" ng-init="firstName='Pramathesh'; lastName='Malshe'">
      <p>
        My name is {{firstName + ' '+lastName}}
      </p>
    </div>
  </body>
</head>
</html>
