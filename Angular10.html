<!-- ng-init Variables with ng-bind  -->
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <body>
    <div ng-app="" ng-init="firstName='Optimus'; lastName='Prime'">
      <p>
        My name is <span ng-bind="firstName + ' ' +lastName"></span>
      </p>
  </body>
</head>
</html>
